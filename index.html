<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kentucky Holler | Rust Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Kentucky Holler Rust Server">
  <style>
    body {
      margin: 0;
      background: #0e0f12;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      max-width: 640px;
      width: 100%;
      background: #14161c;
      border: 1px solid #22242c;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
    }
    .header-image {
      width: 100%;
      display: block;
    }
    .content {
      padding: 28px 24px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 2rem;
      letter-spacing: 0.5px;
    }
    p {
      margin: 0 0 24px;
      color: #b6bcc8;
      line-height: 1.6;
    }
    a.button {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 8px;
      background: #1f2937;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid #2a2f3a;
    }
    a.button:hover {
      background: #273244;
    }
    footer {
      margin-top: 18px;
      font-size: 0.85rem;
      color: #8a90a0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- Server image -->
      <img
        src="serverimage.jpg"
        alt="Kentucky Holler server banner"
        class="header-image"
      >

      <div class="content">
        <h1>Kentucky Holler</h1>
        <p>Welcome to the hollers of Kentucky!</p>

        <a class="button" href="steam://connect/rust-server.aspenini.com:28015">
          Join Server
        </a>

        <footer>
          Community Rust Server
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
